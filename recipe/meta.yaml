{% set name = "utm" %}
{% set version = "0.5.0" %}
{% set sha256 = "07e55707ed660eec1ae983bd54a406c437962618a6261b38d70592fe30f5f508" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - utm

about:
  home: https://github.com/Turbo87/utm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Bidirectional UTM-WGS84 converter for python.'
  description: 'Bidirectional UTM-WGS84 converter for python.'
  doc_url: https://github.com/Turbo87/utm
  dev_url: https://github.com/Turbo87/utm

extra:
  recipe-maintainers:
    - snowman2
    - Turbo87
